[display]
lcd_type: sh1106
cs_pin: EXP1_4
dc_pin: EXP1_6
reset_pin: EXP1_7
contrast: 255
vcomh: 0
invert: False
x_offset: 2
encoder_pins: ^EXP2_3, ^EXP2_5
