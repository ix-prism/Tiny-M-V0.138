# MKS Robin E3
[include timelapse.cfg]
[include sht36.cfg]
[include fluidd.cfg]
[include v0display.cfg]

######################################################################
# 回零设置
######################################################################
[safe_z_home]
home_xy_position: 150,134 # Z轴回零的坐标（热床右上角的Z限位开挂位置）
speed: 5                  # 回零速度
z_hop: 10                 # 回零前热床下降距离
z_hop_speed: 5            # 热床下降速度

######################################################################
# 步进电机设置
######################################################################
[stepper_x]
step_pin: PB13
dir_pin: !PB12             #加!反转电机转动方向
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
#endstop_pin: ^PC0     #tmc2209_stepper_x:virtual_endstop    #X轴限位开关
position_endstop: 155     #X限位开关所在位置
position_max: 155         #X最大行程
homing_speed: 30          #回零速度
homing_retract_dist: 0    #回零重试次数

[stepper_y]
step_pin: PB10
dir_pin: !PB2            #加!反转电机转动方向
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1  #tmc2209_stepper_y:virtual_endstop       #Y轴限位开关
position_endstop: 150     #Y限位开关所在位置
position_max: 150         #Y最大行程
homing_speed: 30          #回零速度
homing_retract_dist: 0    #回零重试次数

[stepper_z]
step_pin: PB0
dir_pin: !PC5           #加!反转电机转动方向
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
endstop_pin: ^PC2
#position_endstop: 0
position_min: -5        #喷头允许的最小坐标
position_max: 150       #喷头允许的最大坐标
homing_speed: 5         #回零速度

[extruder]
#step_pin: PB3
#dir_pin: !PB4
#enable_pin: !PD2
microsteps: 16
rotation_distance: 22.7
gear_ratio: 50:10     #齿比
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.03
pressure_advance_smooth_time: 0.01
#heater_pin: PC8
#sensor_type: NTC 100K MGB18-104F39050L32
#sensor_pin: PA0
#pullup_resistor: 4700
#control: pid
#pid_Kp: 19.719
#pid_Ki: 0.9
#pid_Kd: 80
min_temp: 0
max_temp: 320


[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
min_temp: 0
max_temp: 120
#control: pid
#pid_Kp: 57.140
#pid_Ki: 3.256
#pid_Kd: 250.704

[idle_timeout]
timeout: 600

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 0

