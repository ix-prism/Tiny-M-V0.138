[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_12345-if00
restart_method: command

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 300       #最大速度
max_accel: 5000         #最大加速度
square_corner_velocity: 5      #拐角速度
max_z_velocity: 5       #Z轴最大速度
max_z_accel: 50         #Z轴最大加速度

# EXP1 / EXP2 (display) pins
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[gcode_macro PRINT_START]
gcode:
  G90
  {% set bedtemp = params.BED|int %} #设置热床温度
  {% set hotendtemp = params.HOTEND|int %} #打印头温度
  M190 S{bedtemp}
  M109 S{hotendtemp}
  #画线
  G28
  G92 E0; #重置挤出
  G90 #设置绝对坐标系
  G0 X0 Y5 F6000
  G0 Z0.35
  G91 #设置坐标体系为相对坐标
  G1 Y120 E20 F1200
  G0 z5 #抬高z轴5mm
  G92 E0; #重置挤出
  G90 #设置绝对坐标体系

[gcode_macro PRINT_END]
gcode:
  M104 S0 #停止加热
  M140 S0
  G91 #设置相对坐标系
  G1 E-5 F800 #回抽5mm
  G28 X0 Y0  #X轴回零
  M84     #关闭电机


[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  G91 #相对坐标
  G1 E-5 F800
  G28 X0
  M84
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE


